<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinShoppe - Booking</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: white;
            color: #4A235A;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #800000;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            background: #f8f0ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #800000;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #800000;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #5a0e0e;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
        /* Tracker Button */
        .tracker-btn {
            display: block;
            width: 60%;
            margin: 20px auto;
            background-color: #800000;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .tracker-btn:hover {
            background-color: #5a0e0e;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal h2 {
            color: #800000;
        }
        .modal p {
            margin: 20px 0;
            font-size: 18px;
        }
        .modal a {
            color: #800000;
            text-decoration: none;
            font-weight: bold;
        }
        .modal a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <h1>Pin Shoppe</h1>
    <p>Make your mark, one pin at a time with PinShoppe</p>
</header>
<div class="container">
    <h2>Book Your Pins</h2>
    <form id="bookingForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" required>
        <label for="grade">Grade & Section:</label>
        <input type="text" id="grade" name="grade" required>
        <label for="design">Choose a Design (1-20):</label>
        <select id="design" name="design"></select>
        <label for="date">Preferred Date for Delivery:</label>
        <input type="date" id="date" name="date" required>
        <label for="time">Preferred Time for Delivery:</label>
        <input type="time" id="time" name="time" required>
        <input type="submit" value="Book Now">
    </form>
    <a href="https://pinshoppe.github.io/bookinginfo/" class="tracker-btn">Track Your Booking</a>
</div>
<footer>
    <p>&copy; 2025 PinShoppe. All Rights Reserved.</p>
</footer>
<div id="thankYouModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Thank you for booking!</h2>
        <p>Check your booking <a href="https://pinshoppe.github.io/bookinginfo/" target="_blank">here</a>.</p>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        let designDropdown = document.getElementById("design");
        for (let i = 1; i <= 20; i++) {
            let option = document.createElement("option");
            option.value = i;
            option.textContent = "Design " + i;
            designDropdown.appendChild(option);
        }
    });
    
    document.getElementById("bookingForm").addEventListener("submit", function(event) {
        event.preventDefault();
        let modal = document.getElementById("thankYouModal");
        modal.style.display = "block";
        document.querySelector(".close").onclick = function() {
            modal.style.display = "none";
        };
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
        
        this.reset(); // Reset the form after submission
    });
</script>
</body>
</html>
